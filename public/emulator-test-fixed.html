<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmulatorJS - Test Fixed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #4a90e2; /* Blue background similar to the reference */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    
    #page-container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #emulator-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border: 4px solid red; /* Red border for testing */
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    #emulator-container {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 Aspect Ratio */
      overflow: hidden;
      background-color: #000;
    }
    
    #game {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Custom styles to ensure controls stay within the container */
    .ejs_menu_bar {
      position: absolute !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      width: 100% !important;
      z-index: 9999 !important;
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    
    /* Ensure all EmulatorJS elements stay within container */
    .ejs_menu_bar_wrap, 
    .ejs_menu_button, 
    .ejs_menu_item, 
    .ejs_ad_iframe,
    .ejs_virtualpad_container,
    .ejs_virtualpad {
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    
    /* Additional debug styles */
    .debug-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 5px;
      font-family: monospace;
      z-index: 10000;
    }
    
    /* Space for content below the emulator */
    .content-section {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="page-container">
    <div id="emulator-wrapper">
      <div id="emulator-container">
        <div class="debug-info">Test Fixed Version</div>
        <div id="game"></div>
      </div>
    </div>
    
    <!-- Example of content that would appear below the emulator -->
    <div class="content-section">
      <h2>Test Content Section</h2>
      <p>This is an example of content that would appear below the emulator. This section demonstrates that the emulator and its controls are properly contained.</p>
    </div>
  </div>
  
  <script type="text/javascript">
    // Debug logging
    console.log("Emulator HTML loading...");
    
    // EmulatorJS Configuration
    EJS_player = '#game';
    EJS_pathtodata = "/emulatorjs/EmulatorJS-main/data/";
    EJS_gameUrl = '/api/roms/invictus'; 
    EJS_core = 'snes';
    EJS_gameID = 'invictus';
    EJS_controller = true;
    EJS_volume = 0.8;
    EJS_cheats = false;
    EJS_saveStateURL = "/api/save-states/save";
    EJS_loadStateURL = "/api/save-states/load";
    
    console.log("EmulatorJS configuration set");
    console.log("Game URL:", EJS_gameUrl);
    
    // Event handlers
    EJS_onGameStart = function() {
      console.log("Game started!");
      window.parent.postMessage({ type: 'gameStarted' }, '*');
    };
    
    EJS_onError = function(error) {
      console.error("EmulatorJS error:", error);
      window.parent.postMessage({ type: 'emulatorError', error: error }, '*');
    };
    
    // Add a listener for messages from the parent window
    window.addEventListener('message', function(event) {
      console.log("Message received from parent:", event.data);
    });
    
    // Log when the window loads
    window.onload = function() {
      console.log("Window loaded");
    };
  </script>
  
  <!-- EmulatorJS Loader -->
  <script src="/emulatorjs/EmulatorJS-main/data/loader.js"></script>
</body>
</html>
