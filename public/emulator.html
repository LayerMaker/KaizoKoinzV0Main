<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmulatorJS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* Changed from blue to black to match the game background */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Changed from auto to hidden to prevent scrollbars */
    }
    
    #page-container {
      width: 100%;
      max-width: 1200px;
      padding: 0; /* Removed padding to prevent scrollbar */
      box-sizing: border-box;
    }
    
    #emulator-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border: none;
      border-radius: 0; /* Removed rounded corners completely */
      overflow: hidden;
      box-shadow: none;
    }
    
    #emulator-container {
      position: relative;
      width: 100%;
      height: 600px; /* Match the height used in emulator-section.tsx */
      overflow: hidden;
      background-color: transparent;
    }
    
    #game {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    /* Custom styles to ensure controls stay within the container */
    .ejs_menu_bar {
      position: absolute !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      width: 100% !important;
      z-index: 9999 !important;
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    
    /* Ensure all EmulatorJS elements stay within container */
    .ejs_menu_bar_wrap, 
    .ejs_menu_button, 
    .ejs_menu_item, 
    .ejs_ad_iframe,
    .ejs_virtualpad_container,
    .ejs_virtualpad {
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    
    /* Hide any overflow content */
    .ejs__container {
      overflow: hidden !important;
    }
    
    /* Ensure the emulator canvas fits properly */
    canvas.ejs_canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain !important;
    }
    
    /* Space for content below the emulator - hidden by default */
    .content-section {
      display: none; /* Hide this section completely */
    }
  </style>
</head>
<body>
  <div id="page-container">
    <div id="emulator-wrapper">
      <div id="emulator-container">
        <div id="game"></div>
      </div>
    </div>
    
    <!-- Example of content that would appear below the emulator - hidden -->
    <div class="content-section">
      <h2>Game Information</h2>
      <p>This is where additional content would appear below the emulator.</p>
    </div>
  </div>
  
  <script type="text/javascript">
    // Debug logging
    console.log("Emulator HTML loading...");
    
    // EmulatorJS Configuration
    EJS_player = '#game';
    EJS_pathtodata = "/emulatorjs/EmulatorJS-main/data/";
    EJS_gameUrl = '/api/roms/invictus'; 
    EJS_core = 'snes';
    EJS_gameID = 'invictus';
    EJS_controller = true;
    EJS_volume = 0.8;
    EJS_cheats = false;
    EJS_saveStateURL = "/api/save-states/save";
    EJS_loadStateURL = "/api/save-states/load";
    EJS_DEBUG_XX = true; // Enable debug mode
    
    console.log("EmulatorJS configuration set");
    console.log("Game URL:", EJS_gameUrl);
    console.log("Path to data:", EJS_pathtodata);
    console.log("Core:", EJS_core);
    
    // Add error event listener to window
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.message, 'at', event.filename, ':', event.lineno);
    });
    
    // Add unhandled rejection listener
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled rejection:', event.reason);
    });
    
    // Event handlers
    EJS_onGameStart = function() {
      console.log("Game started!");
      
      // Instead of trying to load the .lss file directly (which isn't compatible),
      // we'll display a message indicating the game is in speedrun mode
      setTimeout(() => {
        console.log("Game is in speedrun mode");
        
        // Make a request to our API to log that we're in speedrun mode
        fetch('/api/save-states/load')
          .then(response => response.json())
          .then(data => {
            console.log("Speedrun mode API response:", data);
            
            // Display a speedrun mode message on the screen
            if (window.EJS_emulator) {
              // In a real implementation, you would need to find a way to:
              // 1. Convert the .lss file to a format EmulatorJS can understand, or
              // 2. Implement custom code to apply the speedrun state's effects
              
              // For now, we'll just show a message using the emulator's notification system if available
              if (window.EJS_emulator.toast) {
                window.EJS_emulator.toast("ðŸ† SPEEDRUN MODE ACTIVE ðŸ†", 5000);
              }
            }
          })
          .catch(error => {
            console.error("Error fetching speedrun mode data:", error);
          });
      }, 1000); // 1-second delay to ensure emulator is ready
      
      window.parent.postMessage({ type: 'gameStarted' }, '*');
    };
    
    EJS_onError = function(error) {
      console.error("EmulatorJS error:", error);
      window.parent.postMessage({ type: 'emulatorError', error: error }, '*');
    };
    
    // Add a listener for messages from the parent window
    window.addEventListener('message', function(event) {
      console.log("Message received from parent:", event.data);
    });
    
    // Log when the window loads
    window.onload = function() {
      console.log("Window loaded");
      
      // Add a MutationObserver to ensure all EmulatorJS elements stay within bounds
      setTimeout(() => {
        const observer = new MutationObserver((mutations) => {
          // Check for any elements that might cause scrollbars
          const elements = document.querySelectorAll('.ejs__container, .ejs_menu_bar, .ejs_virtualpad_container');
          elements.forEach(el => {
            if (el instanceof HTMLElement) {
              el.style.maxWidth = '100%';
              el.style.boxSizing = 'border-box';
              el.style.overflow = 'hidden';
            }
          });
        });
        
        observer.observe(document.body, { 
          childList: true, 
          subtree: true,
          attributes: true
        });
      }, 1000);
    };
  </script>
  
  <!-- EmulatorJS Loader -->
  <script src="/emulatorjs/EmulatorJS-main/data/loader.js"></script>
</body>
</html>
